<!-- user-list.component.html -->
<div class="container">
  <h2>Lista de Usuarios</h2>
  <!-- Mostrar mensaje si no hay usuarios -->
  <div *ngIf="users.length === 0">
    <p>No hay usuarios creados. ¡Crea uno!</p>
  </div>
  
  <!-- Tabla de usuarios (solo se muestra si hay usuarios) -->
  <table *ngIf="users.length > 0" class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.phone }}</td>
        <td>
          <button class="btn btn-warning" [routerLink]="['/update', user.id]">Actualizar</button>
          <button class="btn btn-danger" (click)="deleteUser(user.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Botón para Crear Usuario (siempre visible) -->
  <button class="btn btn-primary" [routerLink]="['/create']">Crear Usuario</button>
</div>
